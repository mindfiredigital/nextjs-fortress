name: Release docs Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 'Build Docusaurus Documentation'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: npm install -g pnpm

      - name: 'Install dependencies'
        working-directory: docs
        run: pnpm install

      - name: 'Build documentation'
        working-directory: docs
        run: pnpm build

      - name: 'Set Git user name and email'
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: 'Copy Docusaurus build artifacts to gh-pages branch'
        run: |
          # Create a temp directory to store the build files
          mkdir -p /tmp/temp-directory
          # Enable dotglob to copy hidden files (like .gitignore)
          shopt -s dotglob
          # Copy the build from the docs/build folder
          cp -r docs/build/* /tmp/temp-directory/
          shopt -u dotglob
          # REMOVED: git stash (causes issues in CI)
          # Switch to the gh-pages branch, creating it if it doesn't exist
          git checkout gh-pages || git checkout --orphan gh-pages
          # CHANGED: Remove all files safely
          git rm -rf . 2>/dev/null || true
          # Copy the build artifacts from the temp directory
          cp -r /tmp/temp-directory/* .
          # ADDED: Create .nojekyll file for GitHub Pages
          touch .nojekyll
          # Check if there are any changes before committing
          if [[ -n "$(git status --porcelain)" ]]; then
            # CHANGED: Use -A instead of . -f
            git add -A
            git commit -m "chore(docs): copy docusaurus build artifacts to gh-pages branch"
          else
            echo "No changes to commit"
          fi

      - name: Push to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin gh-pages --force